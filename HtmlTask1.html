<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Task1</title>
    <link rel="stylesheet" type="text/css" href="Style.css" >
     <script type="text/javascript">
        function sheep_print(form) {
            var sheep=form.calculate_cheep.value;
            if(sheep<0){
                sheep=sheep*(-1);
            }else if(sheep==0){
                document.write("До 0?"+"<br>"+"Лааадно....Не считаем....");
            }
                for(var i=1;i<=sheep;i++){
                    if(0==i%10){
                        document.write("<br>");
                    }
                     document.write(i+"sheep...");
                 }
         }
    </script>
</head>
<body>
    <div class="how_many">
        <span> До скольки овец считаем?</span>
    </div>
    <div class="form_div">
        <form action="" method="post" name="form_sheep" onsubmit="sheep_print(this)">
            <input type="number" name="calculate_sheepp" id="calculate_cheep" placeholder="  Например: 23">
            <input type="submit" name="submit" value="Отправить" id="inp_sub">
        </form>
     </div>
    <div id="output_pl_main">
   </div>
</body>
</html>
